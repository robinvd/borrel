<!DOCTYPE html>
<html lang="en">
{% load staticfiles sekizai_tags %}
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>{% block page_attribute %} {% endblock %}</title>

    {% render_block "css" %}

</html>
